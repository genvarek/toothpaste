<!DOCTYPE html> 
<html lang="en">
	<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width">
	<title>Lion</title>
	<link rel="stylesheet" type="text/css" href="style.css" media="all"/>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
	</head>
	<body>
		<div class="col-lg-4">
		<div class="container h-100 justify-content-center align-item-center">
			<div class="row h-100 justify-content-center align-item-center">
			<div class="hed">
				Форма оформления заказа
				<div class="line"></div>
			</div>
			<form>
				<div class="dws-input">
						<i class="far fa-user"></i>
				<input type="text" name="name" placeholder="Введите ФИО">
				</div>
				<div class="dws-input">
						<i class="far fa-envelope"></i>
				<input type="text" name="email" placeholder="Введите E-mail">
				</div>
				<div class="dws-input">
						<i class="fas fa-phone"></i>
				<input type="text" name="number" placeholder="Введите контактный телефон">
				</div>
				<input class="dws-submit" type="submit" name="send" placeholder="Отправить">
			</form>
			</div>
		</div>
		</div>
	</body>
